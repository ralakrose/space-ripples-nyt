<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The New York Times</title>
  </head>
  <body>
    <div class="pageheader">
      <header class="header">
        <section>
          <div class="header-left-buttons">
            <button type="button" class="btn-left-header" id="bars">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn-left-header" id="search">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
          <div class="header-section-label">
            <a href="" class="header-lbl">Space & Cosmos</a>
          </div>
          <div class="logo">
            <a href="" class="nyt-logo"
              ><img src="nytlogo.png" alt="" class="logo-img"
            /></a>
          </div>
          <div class="header-right-buttons">
            <a href="" class="subsribe-link"
              ><button type="button" class="btn-subscribe">
                SUBSCRIBE NOW
              </button></a
            >
            <a href="" class="login-link"
              ><button type="button" class="btn-login">LOG IN</button></a
            >
          </div>
        </section>
      </header>
    </div>
  </body>
</html>
